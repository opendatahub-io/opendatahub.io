name: Build and Deploy to gh-pages
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: public/
          clean-exclude: pr-preview/
          git-config-name: ${{ github.event.pusher.name || github.actor }}
          git-config-email: ${{ github.event.pusher.email || format('{0}@users.noreply.github.com', github.actor) }}
